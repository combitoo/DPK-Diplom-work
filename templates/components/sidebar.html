{% block scripts %}
<script>
   const currentPath = window.location.pathname;

   function doSomethingBasedOnRoute(path) {
      if (path === '/' || path.includes('post')) {
         document.querySelector('.l1').classList.toggle('bg-gray-100') 
         document.querySelector('.l1').classList.toggle('dark:bg-gray-700')
      } else if (path.includes('user')) {
         document.querySelector('.l2').classList.toggle('bg-gray-100') 
         document.querySelector('.l2').classList.toggle('dark:bg-gray-700')
      } else if (path.includes('categories')) {
         document.querySelector('.l3').classList.toggle('bg-gray-100') 
         document.querySelector('.l3').classList.toggle('dark:bg-gray-700')
      } else if (path.includes('login')) {
         document.querySelector('.l4').classList.toggle('bg-gray-100') 
         document.querySelector('.l4').classList.toggle('dark:bg-gray-700')
      } else if (path.includes('registration')) {
         document.querySelector('.l5').classList.toggle('bg-gray-100') 
         document.querySelector('.l5').classList.toggle('dark:bg-gray-700')
      } else if (path.includes('admin')) {
         document.querySelector('.l6').classList.toggle('bg-gray-100') 
         document.querySelector('.l6').classList.toggle('dark:bg-gray-700')
      } else {
         // Действие по умолчанию или обработка других случаев
      }
   }

   doSomethingBasedOnRoute(currentPath);
</script>
{% endblock %}
